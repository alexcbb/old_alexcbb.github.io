name: ci 

on:
  push:
    branches:
      - master 
jobs:
  deploy-blog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Set up Python
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: |
          pip install sphinx sphinx-rtd-theme myst_parser sphinx_design

      - name: Sphinx build
        run: |
          make -C docs clean
          make -C docs html